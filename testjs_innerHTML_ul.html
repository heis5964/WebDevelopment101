<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Javascript</title>
</head>
<body>
    <div>
        <h2>สิ่งที่ user สนใจ</h2>
        <div id="content">
            <!-- แสดงสิ่งที่ user สนใจออกมา  -->
            
        </div>
    </div>
    <input type="checkbox" name="interest" value="กีฬา"> กีฬา
    <input type="checkbox" name="interest" value="เกม"> เกม
    <input type="checkbox" name="interest" value="วีดีโอ"> วีดีโอ
    <input type="checkbox" name="interest" value="หนังสือ"> หนังสือ
    <button onclick="submitInterest()">ส่งสิ่งที่สนใจ</button>
    <script>
        /*ดึงค่าออกมาข้อความออกมาแสดง*/
        function submitInterest () {
            //เลือกไปยัง checkbox ทั้งหมด
            let interestDOM = document.querySelectorAll('input[name=interest]')
            let contentHTML = '<ul>'

            //เอาค่า value ออกมาเฉพาะตัวที่เลือกใส่ Array เก็บเอาไว้
            for (let i = 0; i < interestDOM.length; i++) {
                if (interestDOM[i].checked) {
                    /*console.log(interestDOM[i].value)*/
                    contentHTML += '<li>' + interestDOM[i].value + '</li>'
                }
            }


            //วนค่าตัวที่เลือกใส่ html กลับไป
            contentHTML += '</ul>'

            //ใส่ html กลับเข้าไป
            let contentDOM = document.getElementById('content')
            contentDOM.innerHTML = contentHTML
        }
    </script>
</body>
</html>

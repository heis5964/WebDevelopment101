<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ส่วนที่ไม่แสดงออกไปในหน้าจอของ Brower -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ส่วนที่แสดงออกไปในหน้าจอของ Brower -->

    <div class="container">
    <!-- 1.3html form -->
    <div class="header form-input">
        Register form
    </div>
    <div class="flex form-input">
        <div class="header-form">ชื่อ:</div> 
        <input class="form" type="text" name="firstname">
    </div>
    <div class="flex form-input">
        <div class="header-form">นามสกุล:</div> 
        <input class="form" type="text" name="lastname">
    </div>
    <div class="flex form-input">
        <div class="header-form">อายุ:</div> 
        <input class="form" type="number" name="age" nim="0" max="100">
    </div>
    <div class="flex gender form-input">
        <div class="header-form">เพศ</div>
        <div class="flex">
            <div>
                <input name="gender" type="radio" value="ชาย"> ชาย
            </div>
            <div>
                <input name="gender" type="radio" value="หญิง"> หญิง
            </div>
            <div>
                <input name="gender" type="radio" value="ไม่ระบุ"> ไม่ระบุ
            </div>
        </div> 
    </div>
    <div class="form-input">
        สิ่งที่สนใจ
        <div>
            <input name="interest" type="checkbox" value="หนังสือ"> หนังสือ
        </div>
        <div>
            <input name="interest" type="checkbox" value="วีดีโอเกม"> วีดีโอเกม
        </div>
        <div>
            <input name="interest" type="checkbox" value="การเมือง"> การเมือง
        </div>
    </div>
    <div class="form-input">
        คำอธิบายตัวตนเพิ่มเติม
        <div>
            <textarea name="description"></textarea>
        </div>
    </div>
    <div class="form-input center">
        <a href="https://shopee.co.th" target="_blank">T&C</a>
    </div>
    <div class="center">
        <button  onclick="submitData()" class="button">ส่งข้อมูล</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
